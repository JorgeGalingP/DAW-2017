

<div *ngIf="resource">
  <h2>Book "{{resource.title}}"</h2>
  <div *ngIf="resource.id">
    <label>Id: </label>{{resource.id}}
  </div>
  <div>
    <label>Title: </label>
    <input [(ngModel)]="resource.title" placeholder="title"/>
  </div>
  <div>
    <label>Abstract: </label>
    <textarea [(ngModel)]="resource.subtitle" placeholder="description"></textarea>
  </div>
  <div>
    <label>Abstract: </label>
    <textarea [(ngModel)]="resource.inteprete" placeholder="description"></textarea>
  </div><div>
    <label>Abstract: </label>
    <textarea [(ngModel)]="resource.fecha" placeholder="description"></textarea>
  </div><div>
    <label>Abstract: </label>
    <textarea [(ngModel)]="resource.estado" placeholder="description"></textarea>
  </div>
  <div>
    <label>Abstract: </label>
    <textarea [(ngModel)]="resource.album" placeholder="description"></textarea>
  </div>
  <div>
    <label>Abstract: </label>
    <textarea [(ngModel)]="resource.precio" placeholder="description"></textarea>
  </div>
  <div>
    <label>Abstract: </label>
    <textarea [(ngModel)]="resource.codigo" placeholder="description"></textarea>
  </div>
  <p>
    <button (click)="cancel()">Cancel</button>
    <button (click)="save()">Save</button>
  </p>
  </div>
