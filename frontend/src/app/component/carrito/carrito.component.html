	<div class="container content">
	
		<div class="alert alert-success alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			
		</div>
	
		<div class="alert alert-danger alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	
	<div class="container">
		<div class="row">
			<div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 text-justify">

				<div class="row">
					<div class="col-lg-12">
						<div class="page-header">
							<h1 id="forms">Carrito</h1>
						</div>
					</div>
				</div>
			</div>
			<!-- final cabecera -->
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">
							<div class="row">
								<div class="col-xs-6">
									<h5>Lista de la compra</h5>
								</div>
								<div class="col-xs-6">
									<a href="/" class="btn btn-primary btn-sm btn-block"
										role="button">Continuar comprando</a>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<p>FOR DE PRODUCTOS</p>
						<div class="row">
							<div class="col-xs-2">
								<img src="/imagenes/{{img}}" class="img-responsive">
							</div>
							<div class="col-xs-4">
								<h4 class="product-name">
									<strong>Artista</strong>
								</h4>
								<h4>
									<small>Album</small>
								</h4>
							</div>
							<div class="col-xs-6">
								<div class="col-xs-6 text-right">
									<h6>
										<strong>10 €<span class="text-muted">x</span></strong>
									</h6>
								</div>

								<div class="col-xs-2">
									<form action="/borrarCarrito" method="post">
									<input name="title" type="hidden" value="{{title}}"/>
									<button type="submit" class="btn btn-link btn-xs">
										<span class="glyphicon glyphicon-trash"> </span>
									</button>
									</form>
								</div>
							</div>
						</div>
						<hr>
						<p>productos</p>




						<div class="row">
							<form action="/aplicarCodigo" method="post">
								<div class="text-center">
									<div class="col-xs-9">
									
										<input type="submit" class="btn btn-default btn-sm btn-block" value="Añadir
											codigo oferta" />
									</div>
									<div class="col-xs-3">
										<input type="text" class="form-control input-sm"
											placeholder="Codigo" name="code">


									</div>
								</div>
							</form>

						</div>
					</div>
					<div class="panel-footer">
						<div class="row text-center">
							<div class="col-xs-9">
								<h4 class="text-right">
									Precio Total: <strong>10 €</strong>
								</h4>
							</div>
							<div class="col-xs-3">
								<a href="/addOrder" class="btn btn-success btn-block"
									role="button">Terminar compra</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
