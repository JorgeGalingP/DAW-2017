<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BREMS</title>
    <!-- Boostrap Library -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link type="text/css" href="css/main-style.css" rel="stylesheet" />
</head>

<body>
{{> topBar}}

<div class="container content">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb">
                <li><a href="/"><i class="fa fa-home" aria-hidden="true"></i>Inicio</a></li>
                <li class="active">Registro</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col-sm-8 col-md-6 col-lg-6">
            <form id="register-form" action="/register/add" method="post">
                <div class="modal-body">
                    <div id="div-login-msg">
                        <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div> <span id="text-login-msg">Registro de usuario</span> </div>
                    <br>
                    <div class="form-group">
                        <label>Nombre y apellidos</label>
                        <input type="text" class="form-control" name="firstName" placeholder="Nombre">
                        <input type="text" class="form-control" name="lastName1" placeholder="Primer apellido">
                        <input type="text" class="form-control" name="lastName2" placeholder="Segundo apellido">
                    </div>
                    <div class="form-group">
                        <label>Usuario {{#alreadyReg}} <span class="errorLogin"> &emsp; Nombre de usuario ya registrado </span>{{/alreadyReg}}</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input class="form-control" name="password" type="password">
                    </div>
                    <div class="form-group">
                        <label>D.N.I.</label>
                        <input class="form-control" name="dni" type="text">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input class="form-control" name="telephone" type="text">
                    </div>
                </div>
                <div class="modal-footer">
                    <div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Registrarme</button>
                    </div>
                    <div>
                    	<a href="/"><button id="login_lost_btn" type="button" class="btn btn-link">Olvidé mi contraseña</button></a>
                        <a href="/login"><button id="login_register_btn" type="button" class="btn btn-link">¿Ya tiene una cuenta?</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{{> footer}}
</body>

</html>
